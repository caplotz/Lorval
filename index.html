<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gouvernement de Lorval - Accueil</title>
<style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: Arial, sans-serif; background: #f0f2f5; }

    header {
        background: #004080;
        color: white;
        padding: 15px 30px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        box-shadow: 0 6px 12px rgba(0,0,0,0.3);
        position: sticky; top: 0; z-index: 100;
    }
    header h1 { font-size: 2rem; }
    .search-bar { display: flex; align-items: center; gap: 10px; }
    .search-bar input {
        padding: 10px; border-radius: 8px; border: none; font-size: 1rem; transition: all 0.3s;
    }
    .search-bar input:focus { outline: none; box-shadow: 0 0 10px #ff9800; }
    .search-bar button {
        padding: 10px 20px; border: none; border-radius: 8px;
        background-color: #ff9800; color: white; font-weight: bold;
        cursor: pointer; transition: transform 0.2s, background 0.3s;
    }
    .search-bar button:hover { transform: scale(1.1); background-color: #e68900; }

    main {
        display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 25px; padding: 30px;
    }

    .section {
        background: white; border-radius: 20px; padding: 20px;
        box-shadow: 0 8px 20px rgba(0,0,0,0.1); text-align: center;
        transition: transform 0.3s ease, box-shadow 0.3s ease, background 0.3s ease;
        cursor: pointer;
    }
    .section:hover { transform: translateY(-10px) scale(1.02); box-shadow: 0 16px 30px rgba(0,0,0,0.2); background: #f7f9fc; }
    .section img { width: 20%; max-width: 100px; margin-bottom: 15px; transition: transform 0.3s ease; }
    .section:hover img { transform: scale(1.2) rotate(-5deg); }
    .section h2 { margin-bottom: 15px; font-size: 1.5rem; color: #004080; transition: color 0.3s; }
    .buttons a { display: block; margin: 8px 0; text-decoration: none; }
    .buttons button {
        width: 100%; padding: 12px; border: none; border-radius: 12px;
        background-color: #007bff; color: white; cursor: pointer;
        font-size: 1rem; transition: all 0.3s ease; box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .buttons button:hover { background-color: #0056b3; transform: translateY(-5px) scale(1.05); box-shadow: 0 8px 20px rgba(0,0,0,0.2); }

    @media (max-width: 768px) {
        header h1 { font-size: 1.5rem; }
        .section h2 { font-size: 1.3rem; }
        .buttons button { font-size: 0.9rem; padding: 10px; }
        .section img { width: 25%; }
    }
</style>
</head>
<body>

<header>

    <div class="search-bar">
        <input type="text" id="searchInput" placeholder="Rechercher un service...">

    </div>
</header>
